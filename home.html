        .heart {

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1, 1.2);
      }

      100% {
        transform: scale(1);
      }
    }

        .init {
            --color: #ffffff;
            --color2: rgb(204, 2, 255);
            padding: 0.5em 1.75em;
            background-color: transparent;
            border-radius: 18px;
            border: .3px solid var(--color);
            transition: .5s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            display: inline-block;
            
}

        .iniciar::after, .iniciar::before {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100%;
        width: 100%;
        transform: skew(90deg) translate(-50%, -50%);
        position: absolute;
        inset: 50%;
        left: 25%;
        z-index: -1;
        transition: .5s ease-out;
        background-color: var(--color);
        }

        .iniciar::before {
        top: -50%;
        left: -25%;
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
        }

        .iniciar:hover::before {
        transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
        }

        .iniciar:hover::after {
        transform: skew(45deg) translate(-50%, -50%);
        }

        .iniciar:hover {
        color: var(--color2);
        }

        .iniciar:active {
        filter: brightness(.7);
        transform: scale(.98);
        }

        .linha{
            color: white;
            justify-content: center;
            display: flex;
        }
